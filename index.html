<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS for font family-->
    <style>
      :root {
        --primary-font: "Manrope", sans-serif;
      }
    </style>
  </head>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
          fontFamily: {
            manrope: ["Manrope", "sans-serif"],
          },
        },
      },
    };
  </script>

  <body>
    <header>
      <div class="flex mx-auto my-5 justify-center">
        <div>
          <h1 class="font-manrope text-7xl font-extrabold mb-5">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="w-3/4 font-medium text-lg text-stone-500 mb-5">
            Tea and Botanical Solutions Supplier Give Optimum
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="px-3 py-4 rounded-lg text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000]"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative mt-6">
          <div>
            <img src="./images/banner.png" alt="" />
          </div>
          <div class="absolute p-5 bg-white shadow-lg flex items-center gap-3 rounded-lg bottom-5 left-28 ">
            <div>
              <i class="fa-solid fa-star text-3xl align-middle text-[#FFDC64]"></i>
            </div>
            <div>
              <h1 class="font-extrabold text-2xl">5.00</h1>
              <p class="font-semibold text-sm text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
